<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;  /* خلفية سوداء لتبدو الصفحة غريبة */
            color: limegreen;  /* نص بلون أخضر لامع (يشبه النصوص على الشاشات القديمة) */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* النص "خطأ في النظام 404" فوق الصورة مباشرة */
        .error-text {
            position: absolute;
            top: 130px;  /* وضع النص فوق الصورة مباشرة */
            font-size: 22px;  /* تكبير النص قليلاً */
            color: red;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        /* النصوص المشفرة في أعلى الصفحة */
        .encrypted-text {
            position: absolute;
            top: 20px;  /* تحديد مكان النصوص المشفرة في الأعلى */
            font-size: 20px;
            color: yellow;
            width: 100%;
            text-align: center;
        }

        /* تأثير وميض للصورة */
        img {
            width: 450px;  /* تكبير الصورة */
            height: auto;
            margin-bottom: 10px;
            animation: blink 1s ease-in-out infinite;  /* إضافة تأثير وميض للصورة */
        }

        /* تأثير الوميض على الصورة */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* النص "تم اختراق جهازك!" */
        h1 {
            font-size: 48px;  /* تكبير حجم النص "تم اختراق جهازك!" */
            color: red;
            margin: 10px;
        }

        /* النص المساعد */
        p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- النصوص المشفرة في أعلى الصفحة -->
    <div class="encrypted-text">#@#@!!01f23khlaf!%&amp;8asd9e0!@01@34</div>
    <div class="encrypted-text">%%%****Error: Data Corruption Detected**!!@#</div>

    <!-- الصورة التحذيرية -->
    <img src="https://i.imgur.com/2lDrgpO.png" alt="إنذار">

    <!-- النص "خطأ في النظام 404" فوق الصورة مباشرة -->
    <div class="error-text">خطأ في النظام 404</div>

    <!-- النص "تم اختراق جهازك!" تحت الصورة -->
    <h1>!تم اختراق جهازك </h1>

  
</body>
</html>
