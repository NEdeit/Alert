<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;  /* خلفية سوداء لتبدو الصفحة غريبة */
            color: limegreen;  /* نص بلون أخضر لامع (يشبه النصوص على الشاشات القديمة) */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* النص "خطأ في النظام 404" قريب من الصورة */
        .error-text {
            position: absolute;
            top: 210px;  /* تقريب النص ليكون قريب من الصورة */
            font-size: 20px;  /* تصغير الحجم ليكون مناسب */
            color: red;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        /* النصوص المشفرة على اليسار وعلى أسطر متعددة */
        .encrypted-text {
            position: absolute;
            top: 40px;  /* تحديد مكان النصوص المشفرة في الأعلى */
            left: 10px;  /* محاذاة النصوص لليسار */
            font-size: 18px;
            color: yellow;
            text-align: left;
            white-space: normal;  /* السماح للنصوص بالانتقال إلى أسطر جديدة */
            line-height: 1.6;  /* زيادة المسافة بين الأسطر */
        }

        /* تأثير وميض للصورة */
        img {
            width: 450px;  /* تكبير الصورة */
            height: auto;
            margin-bottom: 10px;
            animation: blink 1s ease-in-out infinite;  /* إضافة تأثير وميض للصورة */
        }

        /* تأثير الوميض على الصورة */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* النص "تم اختراق جهازك!" بحجم متوسط */
        h1 {
            font-size: 36px;  /* تصغير الحجم ليكون متوسط */
            color: red;
            margin: 10px;
        }

        /* النص المساعد */
        p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- النصوص المشفرة على اليسار وعلى أسطر متعددة -->
    <div class="encrypted-text">
        #@#@!!01ftfhgvuyfykt$$$23khlaf!%&amp;8asd9e0!@01@34<br>
        976e87tuiwe887vslhjsdErrorHackingProblem!!!!!<br>
        %%%****Error: Data Corruption Detected**!!@#<br>
        !#32fa$#&*01h3@%@qwe@123!%&*1zsd<br>
        !!!DataIntegrityFailure!!@#!!@#
    </div>

    <!-- الصورة التحذيرية -->
    <img src="https://i.imgur.com/2lDrgpO.png" alt="إنذار">

    <!-- النص "خطأ في النظام 404" قريب من الصورة -->
    <div class="error-text">خطأ في النظام 404</div>

    <!-- النص "تم اختراق جهازك!" بحجم متوسط -->
    <h1>!تم اختراق جهازك</h1>

</body>
</html>
