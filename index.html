<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ِError!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;  /* خلفية سوداء لتبدو الصفحة غريبة */
            color: limegreen;  /* نص بلون أخضر لامع (يشبه النصوص على الشاشات القديمة) */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* النص "خطأ في النظام 404" فوق الصورة */
        .error-text {
            position: absolute;
            top: 20px;  /* تحديد المسافة من الأعلى */
            font-size: 20px;
            color: red;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        /* تأثير وميض للصورة */
        img {
            width: 450px;  /* تكبير الصورة */
            height: auto;
            margin-bottom: 10px;
            animation: blink 1s ease-in-out infinite;  /* إضافة تأثير وميض للصورة */
        }

        /* تأثير الوميض على الصورة */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* النصوص بدون تأثيرات حركية */
        h1, p {
            font-size: 24px;
            color: red;
            margin: 10px;
        }

        /* النصوص المساعده */
        p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- النص "خطأ في النظام 404" فوق الصورة -->
    <div class="error-text">خطأ في النظام 404</div>

    <!-- الصورة التحذيرية -->
    <img src="https://i.imgur.com/2lDrgpO.png" alt="إنذار">

    <!-- النص "تم اختراق جهازك!" -->
    <h1>!تم اختراق جهازك</h1>

</body>
</html>
