<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;  /* لون الخلفية */
            padding-top: 50px;
            color: #333333;  /* لون النص العام */
            margin-top: 10px;  /* مسافة قليلة بين الصورة والعنوان */


        }
        h1 {
            color: red;  /* لون العنوان باللون الأحمر */
            font-size: 40px;
            margin-top: 20px;  /* المسافة العليا */
        }
        p {
            color: #000000;  /* اللون الأسود للنص */
            font-size: 25px;
        }
        img {
            width: 350px;  /* زيادة حجم الصورة */
            height: auto;  /* الحفاظ على النسبة الأصلية */
            margin-bottom: 5px;  /* المسافة بين الصورة والنص */
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/2lDrgpO.png" alt="إنذار"> <!-- صورة التحذير في الأعلى -->
    <h1>!تم اختراق جهازك </h1>  <!-- العنوان بالأحمر -->
    <p>  يتم تتبع جميع أفعالك على هذا الجهاز بواسطة أحد لصوص الكمبيوتر </p>  <!-- النص بالأسود -->
    <p>  مطلوب اجراءات فورية          </p>
</body>
</html>
