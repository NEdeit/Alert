<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ِError</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;  /* خلفية سوداء لتبدو الصفحة غريبة */
            color: limegreen;  /* نص بلون أخضر لامع (يشبه النصوص على الشاشات القديمة) */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* النص "خطأ في النظام 404" فوق الصورة مباشرة */
        .error-text {
            position: absolute;
            top: 100px;  /* وضع النص فوق الصورة مباشرة */
            font-size: 22px;  /* تكبير النص قليلاً */
            color: red;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        /* النصوص المشفرة في أعلى الصفحة */
        .encrypted-text {
            position: absolute;
            top: 20px;  /* تحديد مكان النصوص المشفرة في الأعلى */
            font-size: 20px;
            color: yellow;
            width: 100%;
            text-align: center;
        }

        /* تأثير وميض للصورة */
        img {
            width: 450px;  /* تكبير الصورة */
            height: auto;
            margin-bottom: 10px;
            animation: blink 1s ease-in-out infinite;  /* إضافة تأثير وميض للصورة */
        }

        /* تأثير الوميض على الصورة */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
